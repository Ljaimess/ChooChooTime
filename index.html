<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choo choo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10">
                <div class="jumbotron">
                    <h1 class="display-4">Choo Choo Time</h1>
                    <p class="lead">Know where your tain is!</p>
                </div>

                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <table style="width:100%" id="trainDisplay">
                        <tr id="trDisplay">
                            <th class="title">Train Name</th>
                            <th class="title">Destination</th>
                            <th class="title">Frequency</th>
                            <th class="title">Next Arrival</th>
                            <th class="title">Minutes Away</th>
                            <th class="title">Remove/Refresh</th>
                        </tr>

                    </table>

                </div>

                <div class="card" id="userInputForm">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">

                        <form>
                            <div class="form-group userInput">
                                <label for="trainName">Choo choo Name</label>
                                <input type="text" class="form-control tname" id="tname">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control destination" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="firstTrain">First Train Time (HH:mm-military time)</label>
                                <input type="text" class="form-control firstTrain" id="firstTrain">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input type="text" class="form-control frequency" id="frequency">
                            </div>
                            <button type="button" class="btn btn-primary" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>


    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js.js"></script>

</body>

</html>
